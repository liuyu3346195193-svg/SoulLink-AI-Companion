<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SoulLink AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f3f4f6; /* Gray-100 */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      /* B13: Scrollbar Optimization */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: transparent; 
        border-radius: 4px;
      }
      *:hover::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* visible on hover */
      }
    </style>
    <!-- Polyfill for Global Variables to prevent Runtime Crashes on Vercel -->
    <script>
      // 1. Polyfill process.env for Gemini SDK
      if (typeof window.process === 'undefined') {
        window.process = { env: { API_KEY: '' } };
      }
      
      // 2. Polyfill Firebase Config Globals (default to undefined to trigger offline mode)
      if (typeof window.__firebase_config === 'undefined') {
        window.__firebase_config = undefined;
      }
      if (typeof window.__initial_auth_token === 'undefined') {
        window.__initial_auth_token = undefined;
      }
      if (typeof window.__app_id === 'undefined') {
        window.__app_id = undefined;
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>

    <div id="root" class="w-full h-full"></div>
  </body>
</html>
<script>
  // 欺骗 Vercel 的前端环境，让它以为 process 对象是存在的，防止崩溃
  window.process = { env: {} }; 
  // 如果你的应用用到 Firebase，也需要添加类似定义
  window.Firebase = {};
</script>
